<!DOCTYPE html>
<html lang="fr">

    <title>VisionJDR - Écran joueur</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="top-bar">
        <h1>VisionJDR</h1>

        </div>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/viewer.js" type="module"></script>
